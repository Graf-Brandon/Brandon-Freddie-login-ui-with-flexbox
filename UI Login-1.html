<html>
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
              rel="stylesheet"> 

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="style-sheet">

        <style>
            .col {
                height: 100vh;
                background: url(https://i.pinimg.com/originals/4d/3e/ec/4d3eec8a40d78c6ce3a2d4a3a5ae8d13.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            #wrapper {
              background-color: rgba(0, 0, 0, 0.500);           
              padding: 25px;
              text-transform: uppercase;
              width: 600px;
            }

            #forgot-password {
                color: whitesmoke;
                text-transform: capitalize; 
                text-align: center;   
                text-transform: inherit;                                         
            }

            #forgot-password span {
                text-decoration: underline;
            }

            button {
                border: none;
                display: block;
                margin: 0 auto;
                margin-bottom: 15px;
                padding: 12px;
                width: 85%;
            }

            h3 {
                color: black;
                margin-bottom: 24px;
                text-align: center;
            }

            input {         
                background-color: rgba(0, 0, 0, 0.600);
                border: none;
                color:whitesmoke;
                margin-bottom: 28px;
                padding:18px;
                width:100%;
            }

            input, 
            .icon-wrapper {
                background-color: rgba(0, 0, 0, 0.600);
                height: 50px;
            }

            .icon-wrapper {
                width: 50px;
            }

            hr {
                margin-top: 28px;
                margin-bottom: 28px;
            }

        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    <div id="wrapper">

                        <h3>Members Only Login</h3>

                        <input placeholder="Username">
                        <div input placeholder="Password">
                            <label class="lock" for="login-password"></label>
                            <input ref="password" type="password" placeholder="Password">
                       

                        <button class="d-block">Login</button>
                        <p id="forgot-password">Forgot Password? <span>Click Here</span></p>
                        
                        <hr> 

                        <button>Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
